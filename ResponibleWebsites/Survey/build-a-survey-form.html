
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for your feedback and support as we continue working to improve the platform experience for everyone.</p>
    <form id ="survey-form">
<fieldset>
  <div>
    <label id ="name-label"> Name <input id="name" type="text" type="text"  placeholder="Enter your name" required>  </input>
    </label>
    </div>
    </fieldset>
    <fieldset>
<div>
    <label id ="email-label">Email<input id="email" name="email" type="email"  placeholder="Enter your email id" required></input></label>
    </div>
    </fieldset>
    <fieldset>

<div>
    <label id="number-label">Age<input id="number" name ="number" type ="number" min ="1" max="100"  placeholder="Enter your age" required></input>
    </label>
</div>
</fieldset>
<fieldset>

<div>
    <label>Which option best describes your current role?
    <select id="dropdown">
       <option>Select</option>
       <option value="1">Student</option>
       <option value="2">Full time Job</option>
       <option value="3">Full time Learner</option>
       <option value="4">Prefer not to say</option>
       <option value="5">Other</option>
    </select>
    </label>
</div>
</fieldset>
<fieldset>

<div>
    <p>Would you recommend freeCodeCamp to a friend?</p>
    <label><input type="radio" name="recommend" value="definitely" /> Definitely</label><br>
    <label><input type="radio" name="recommend" value="maybe" /> Maybe</label><br>
    <label><input type="radio" name="recommend" value="notsure" /> Not Sure</label>
</div>
</fieldset>
<fieldset>
<div>
    <p>Interested Platform</p>
    <label><input type="checkbox" name="interest" value="fullstack" /> Full Stack</label><br>
    <label><input type="checkbox" name="interest" value="DSA" /> DSA</label><br>
    <label><input type="checkbox" name="interest" value="logical" /> Logical</label>
</div>
</fieldset>
<fieldset>
<div>
<label>
  Any comments or suggestions?
  <textarea>
  </textarea>
</label>    
</div>
</fieldset>
<fieldset>

<div>
  <button type="submit" id="submit" class="submit">
    Submit
  </button>
</div>
</fieldset>
    </form>
  </body>
</html>
